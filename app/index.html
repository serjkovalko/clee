<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__wrapper">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="logo" class="logo-img">
        <span class="logo__title">Glee</span>
      </a>
      <div class="container">
        <div class="header__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Home +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">News</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="user-nav">
        <a class="user-nav__link-search" href="#">
          <img class="user-nav__link-img img-search" src="images/icons/search.svg" alt="logo">
        </a>
        <div class="user-nav__link-block">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img logo-heart" src="images/icons/heart.svg" alt="logo">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="logo">
            <span class="user-nav__num">0</span>
          </a>
        </div>
        <a class="user-nav__link-ellipse" href="#">
          <img class="user-nav__link-img" src="images/icons/ellipse.svg" alt="logo">
        </a>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
